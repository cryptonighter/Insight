<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Insight Dashboard</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4ade80", // Softened from neon #39ff14 to softer green
                        "primary-dim": "#22c55e",
                        "background-light": "#f7f5f8",
                        "background-dark": "#0a0a0a","surface": "#121212",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #4ade80' },
                            '100%': { boxShadow: '0 0 20px #4ade80, 0 0 10px #4ade80' },
                        }
                    }
                },
            },
        }
    </script>
<style>.glass-panel {
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
        }
        .text-glow-strong {
            text-shadow: 0 0 25px rgba(74, 222, 128, 0.5);
        }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased selection:bg-primary selection:text-black overflow-hidden">
<div class="relative flex h-[100dvh] w-full flex-col overflow-y-auto overflow-x-hidden bg-background-light dark:bg-background-dark transition-colors duration-300">
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute inset-0 bg-grid-pattern pointer-events-none opacity-30"></div>
<header class="relative z-10 flex items-center justify-between px-6 pt-12 pb-2 w-full shrink-0">
<button class="flex items-center justify-center w-10 h-10 rounded-full text-white/50 hover:text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-[10px] font-bold tracking-[0.25em] text-white/40 uppercase">Available Capital</h2>
<div class="flex items-center gap-2 mt-1">
<span class="text-xs font-bold text-primary tracking-widest">5 TOKENS</span>
<div class="w-1 h-1 bg-primary rounded-full animate-pulse shadow-[0_0_8px_#4ade80]"></div>
</div>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full text-white/50 hover:text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">history</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center relative z-10 px-6 w-full max-w-md mx-auto pt-4 pb-4">
<div class="relative w-full flex flex-col items-center text-center mb-6 group glass-panel rounded-2xl p-6 border border-white/10 shadow-lg hover:bg-white/5 transition-all duration-300">
<p class="text-primary text-xs font-bold tracking-[0.2em] uppercase mb-3 opacity-80">Current Directive</p>
<div class="w-full bg-white/5 border border-white/5 rounded-xl py-5 px-4 mb-4 backdrop-blur-sm relative overflow-hidden transition-colors group-hover:border-white/10">
<div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight leading-tight text-glow relative z-10">
                    Launch the<br/>MVP by Q3
                 </h1>
</div>
<button class="flex items-center gap-2 px-5 py-2.5 rounded-full border border-primary/40 bg-white/5 hover:bg-white/10 hover:border-primary/60 transition-all group/protocol w-fit mx-auto cursor-pointer shadow-[0_0_15px_rgba(74,222,128,0.05)]">
<span class="text-white/80 text-xs font-medium tracking-wide group-hover/protocol:text-white transition-colors">Protocol: Deep Work • 4h/day</span>
<span class="material-symbols-outlined text-[16px] text-primary/70 group-hover/protocol:text-primary transition-colors">chevron_right</span>
</button>
</div>
<div class="glass-panel w-full rounded-xl p-5 mb-4 flex flex-col items-center justify-center shadow-lg relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-[1px] bg-white/5">
<div class="h-full bg-primary/40 w-[46%] shadow-[0_0_10px_#4ade80]"></div>
</div>
<div class="flex flex-col items-center z-10">
<span class="text-white/40 text-[10px] font-bold tracking-[0.2em] uppercase mb-1">Timeline Progress</span>
<div class="flex items-baseline gap-2">
<h2 class="text-xl font-bold text-white tracking-tighter text-glow">DAY 42</h2>
<span class="text-white/30 text-base font-light tracking-wide">/ 90</span>
</div>
</div>
</div>
<div class="w-full flex justify-center mb-2">
<div class="glass-panel rounded-full px-5 py-2 flex items-center gap-3 border-white/5">
<div class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary shadow-[0_0_10px_#4ade80]"></span>
</div>
<span class="text-white/60 text-[10px] font-bold tracking-[0.2em] uppercase">Loop 12 • Active</span>
</div>
</div>
</main>
<footer class="relative z-10 w-full px-6 pb-8 pt-2 bg-gradient-to-t from-background-dark via-background-dark to-transparent shrink-0">
<div class="w-full max-w-md mx-auto flex flex-col items-center gap-4">
<button class="relative group w-64 h-64 rounded-full transition-all duration-500 overflow-hidden flex flex-col items-center justify-center bg-surface border border-primary/30 hover:border-primary/60 shadow-[0_0_20px_rgba(74,222,128,0.1)] hover:shadow-[0_0_40px_rgba(74,222,128,0.2)]">
<div class="absolute inset-0 bg-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
<div class="absolute inset-0 rounded-full border border-white/5 scale-95 pointer-events-none"></div>
<div class="flex flex-col items-center justify-center translate-y-[-4px]">
<span class="text-5xl font-bold tracking-tight relative z-10 text-white group-hover:text-primary transition-colors duration-300 leading-none">START</span>
<span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/50 group-hover:text-white/80 transition-colors z-10 max-w-[140px] text-center mt-2 leading-relaxed">Alignment<br/>Session</span>
</div>
</button>
<div class="flex items-center justify-center gap-2 opacity-50">
<span class="material-symbols-outlined text-[14px] text-primary">bolt</span>
<p class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/60">Cost: 1 Token</p>
</div>
</div>
</footer>
</div>
</body></html>
